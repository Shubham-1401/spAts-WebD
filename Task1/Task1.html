<!DOCTYPE html>
<html>
    <head>
        <title>
            Startup Form
        </title>
    </head>
    <body style="background-color: cornsilk;">  
        <header>
            <img src="kgp_logo.png" alt="kgp logo" height="100px" width="100px">
            <img src="startup-india.jpg" alt="startup-india logo" height="100px" width="200px" style="position: absolute; right: 10px; top: 15px;">
        </header>  
            <form>
                <fieldset>
                    <legend>Startup form:</legend>
                    <label for="name">Name: </label>
                    <input type="text" placeholder="Name as in ERP" required><br><br>
                    <label for="Roll no.">Roll Number:</label>
                    <input type="text" placeholder="Your Roll no." required><br><br>
                    <label for="email">Email: </label>
                    <input type="email" placeholder="Email" required><br><br>
                    <label for="contact">Contact Number: </label>
                    <input type="number" placeholder="10 digit number"><br><br>
                    <label for="text">Department:</label>
                    <input type="text" placeholder="Department" required><br><br> 
                    <label for="text">Description: </label><br>
                    <textarea placeholder="Describe your startup idea here!" rows="15" cols="80" required></textarea>
                    <br><br>
                    <label for="text">Required amount:</label>
                    <input type="number" placeholder="In thousand INR" required><br><br>
                    <button type="submit">Submit</button>
                    <br>
                </fieldset>
            </form>
    </body>
</html>
